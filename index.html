<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Facebook – entre ou cadastre-se</title>
</head>
<body>

    <main>
        <div class="container">

            <div class="container-left">
                <div class="leftSide">
                    <div>
                        <img src="./img/logo.svg" alt="logo do facebook" id="logo">
                    </div>
                    <h2 class="subtitulo">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
                </div>
            </div>

            <div class="container-right">

                <div class="rightSide">
                    <div class="inputBlock">
                        <div class="inputBlock">
                            <input type="text" name="login" id="login" class="inputLogin" placeholder="Email ou telefone">
                        </div>

                        <div class="inputBlock">
                            <input type="password" name="password" id="password" class="inputLogin" placeholder="Senha">
                        </div>
                    </div>
                    
                    <div>
                        <button id="btnEntrar">Entrar</button>
                    </div>

                    <div class="rightSideAlign">
                        <a href="#" id="forgotPassword">Esqueceu a senha?</a>
                    </div>

                    <div id="divisor"></div>

                    <div class="rightSideAlign">
                        <button id="btnNovaConta">Criar nova conta</button>
                    </div>
                    
                </div>
                <div id="textRightBox">
                    <span id="rightSideText"> <a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, banda ou empresa.</span>
                </div>
            </div>
            
        </div>
    </main>

    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
